<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Running Splits Calculator</title>
        <link rel='stylesheet' href='site.css'>
    </head>
    <body>
        <h1>Running Splits Calculator</h1>
        <div id="form" class="form">
            <form name='paceform' action='#' method='post'>
                <p> 
                    <label>Distance in Miles: </label>
                    <input type='text' id='distance' name='distance'>
                </p>
                <p>
                    <label>Projected Time in Minutes: </label>
                    <input type='text' id='time' name='time' placeholder="Please use decimal values">
                </p>
            </form>
            <input type='submit' id='myBtn' name='splits' value='Splits'>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
            <span class="close" id='closex'>&times;</span>
            <p id='pacing'></p>
            <input type='print' id='printBtn' name='print' value='Print'>
            </div>
      
      </div>
        <script src='site.js'></script>
    </body>
</html>
